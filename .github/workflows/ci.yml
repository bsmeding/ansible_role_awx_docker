---
name: CI
'on':
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 0"

# defaults:
#   run:
#     working-directory: 'bsmeding.awx_docker'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'bsmeding.awx_docker'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint
        working-directory: bsmeding.awx_docker

      - name: Lint code.
        run: |
          yamllint .
        working-directory: bsmeding.awx_docker

  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Molecule & Ansible
        run: |
          pip install --no-cache-dir \
            ansible-core==2.16.4 \
            molecule==24.2.1 \
            molecule-plugins==23.5.3 \
            molecule-docker==2.1.0 \
            molecule-delegated==2.1.0 \
            netaddr requests

      - name: Run Molecule with delegated driver
        run: |
          molecule test
